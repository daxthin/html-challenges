<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e66a6c6180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>Bio Link</title>
</head>
<body>
    <main>
        <!-- bio section -->
        <div class="bio">

            <!-- your name -->
            <h1 class="bio-name">Your name</h1>

            <!-- your image -->
            <div class="img-wrapper">
                <img src="./img/IMG_4281 1.png" alt="">
            </div>

            <!-- your description -->
            <p class="bio-desc">
                Put some short description from you.
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est, natus! Aliquid, fugit perspiciatis nemo ullam quia minus commodi qui eius?
            </p>
        </div>

        <!-- links section -->
        <!-- to add a new link duplicate the a tag and change the href and text content -->
        <div class="links">
            <a href="#" class="button linkdin main">Your linkdin</a>
            <a href="#" class="button hola-juniors">Example</a>
            <a href="#" class="button experimental-works">Experimental works</a>
            <a href="#" class="button contact-me">Contact me</a>
            <a href="#" class="button hola-juniors">HolaJuniors.com</a>
        </div>

        <!-- other link section -->
        <div class="other">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </main>
</body>
</html>
