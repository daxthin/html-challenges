<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e66a6c6180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>Bio Link</title>
</head>
<body>
    <main>
        <div class="bio">
            <h1 class="bio-name">Mauri</h1>
            <div class="img-wrapper">
                <img src="./img/IMG_4281 1.png" alt="">
            </div>
            <p class="bio-desc">
                Breve descripción. También puedes incluir un llamado a la acción, por ejemplo: Mirá mi último video!
            </p>
        </div>
        <div class="links">
            <a href="#" class="button linkdin">Mi Linkdin</a>
            <a href="#" class="button last-video">Mi último video</a>
            <a href="#" class="button experimental-works">Trabajos experimentales</a>
            <a href="#" class="button email-me">Envíame un email</a>
            <a href="#" class="button hola-juniors">HolaJuniors.com</a>
        </div>
        <div class="other">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </main>
</body>
</html>
